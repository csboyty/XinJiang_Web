<h1 class="article-title">喀什自然风光</h1>
<h2 class="article-author">刘小妹 </h2>
<h2 class="article-category">印象 | 2013/03/04</h2>



<div class="article-abstract">
<p>邦克楼即是宣礼塔。它是伊斯兰教清真寺群体建筑的组成部分之一。阿拉伯语音译，意尖塔、高塔、望塔，即宣礼塔。中国穆斯林称邦克楼、望月楼。专门用作宣礼或确定斋戒月起迄日但设计哲学有了大众市场。</p>
</div>
